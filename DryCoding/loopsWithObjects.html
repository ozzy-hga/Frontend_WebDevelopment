    <body>
        
        <!--LOOPS
        THE FOR...IN Statement-->
        <script>
            let myObj = {
                "Vampire" : "midnight",
                "Werewolf" : "midnight",
                "Frankenstein" : "dusk"
            };

            for(x in myObj){
                console.log("Key: " + x +" | Value: " + myObj[x]);
            
            }
        </script>
