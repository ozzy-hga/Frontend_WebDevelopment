    <!--TRAVERSING THE DOM using a button-->
        <p id="myText">This is JavaScript!</p>    
        <button id="myButton">Change text</button>
        
        <script>
            document.getElementById("myButton").onclick = function() {
                document.getElementById("myText").innerHTML = "This is the new text!";
            }
            // this is pretty cool we can still sort this out properly as below
        </script>

        <!--Now we gonna sort this stuff where we repeating ourself-->

        <div>

            <h2>Append to Elements</h2>

            <p id="aParagraph">JavaScript is ....</p>
            <button id="appendButton">Append Text</button>
            <span id="emptyParagraph"></span>
            <button id="createHeading">Create Text</button>

            <script>
                document.getElementById("appendButton").onclick = function() {
                    document.getElementById("aParagraph").innerHTML = "i think " + document.getElementById("aParagraph").innerHTML + " awesome!";
